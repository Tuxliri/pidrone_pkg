# safe thresholds for the drone

battery:
  min_flying_voltage: 11.1 # (Volts)
  min_voltage: 10.5 # (Volts)

acceleration:  # (g)
  x: 10.0
  y: 10.0
  z: 10.0

angular_velocity:  # (rad/s)
  x: 3.0   # roll rate
  y: 3.0   # pitch rate
  z: 3.0   # yaw rate

altitude: 0.5  # (meters)

heartbeat:  # (seconds)
  web_interface: 2.0
  pid_controller: 0.25
  infrared: 0.25
  camera: 0.25
  state_estimator: 0.25
  fly_commands: 0.25

# how long to stay in position control if the camera is lost
position_control: 2.0  # (seconds)